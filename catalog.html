<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
  </head>

  <body>
    <header class="page-header">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item"><a href="#">Главная</a></li>
          <li class="navigation-item"><a href="#"></a>О Седоне</li>
          <li class="navigation-item"><a href="catalog.html"></a>Гостиницы</li>
        </ul>
      </nav>

      <a href="#" class="logo">
        <img src="" alt="Логотип" class="logo-img">
      </a>

      <ul class="nagigation-user">
        <li class="navigation-item">
          <a href="" class="navigation-link">
            <span class="visually-hidden">
              Поиск
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link">
            <span class="visually-hidden">
              Лайки
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link">
            <span class="visually-hidden">
              Хочу сюда
            </span>
          </a>
        </li>
      </ul>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Каталог гостиниц</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-link">
            <a href="index.html">
              <span class="visually-hidden">Домой</span>
            </a>
          </li>
          <li class="breadcrumbs-link">
            <a href="#">
              Гостиницы
            </a>
          </li>
        </ul>
      </header>

      <section class="catalog-products">
        <h2 class="visually-hidden">Список товаров с фильтрами</h2>

        <form action="" method="post">
          <fieldset class="catalog-filter-group">
            <legend>Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="visually-hidden control-input" type="checkbox" name="pool" checked>
                  <span class="control-mark"></span>
                  <span class="control-label">Бассейн</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="visually-hidden control-input" type="checkbox" name="pool" checked>
                  <span class="control-mark"></span>
                  <span class="control-label">Парковка</span>
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="visually-hidden control-input" type="checkbox" name="pool">
                  <span class="control-mark"></span>
                  <span class="control-label">Wi-Fi</span>
                </label>
              </li>
            </ul>

          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend>Тип жилья:</legend>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend>Стоимость, ₽:</legend>
            <button class="range-toggle toggle-min">
              <span class="visually-hidden">Изменить минимальную цену</span>
            </button>

            <button class="range-toggle toggle-max">
              <span class="visually-hidden">Изменить максимальную цену цену</span>
            </button>

            <label class="catalog-filter-label">
              от<input class="catalog-filter-input" type="number" name="min-price">₽
            </label>

            <label class="catalog-filter-label">
              до<input class="catalog-filter-input" type="number" name="min-price">₽
            </label>
          </fieldset>
        </form>

      </section>
    </main>

    <footer>
      <ul class="footer-social">
        <li class="social-item">
          <a href="" class="social-link">
            <span class="visually-hidden">
              twitter
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link">
            <span class="visually-hidden">
              facebook
            </span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="" class="navigation-link">
            <span class="visually-hidden">
              youtube
            </span>
          </a>
        </li>
      </ul>

      <address>
        <a href="tel:+7 (812) 812-12-12" class="address-phone">+7 (812) 812-12-12</a>
      </address>

      <a href="#" class="footer-logo">
        <img src="#" alt="Логотип академии">
      </a>
    </footer>
  </body>

</html>
